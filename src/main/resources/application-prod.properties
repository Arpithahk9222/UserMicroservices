
# ===============================
# DATASOURCE (SQL SERVER - WINDOWS AUTH)
# ===============================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=test;integratedSecurity=true;encrypt=false;trustServerCertificate=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# \u274C DO NOT set username/password when using Windows Auth
# spring.datasource.username=
# spring.datasource.password=

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect is optional (Hibernate auto-detects)
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# ===============================
# HIKARI CONNECTION POOL
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.pool-name=HikariSQLServerPool
spring.datasource.hikari.connection-timeout=30000

# ===============================
# LOGGING
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.zaxxer.hikari=INFO
